<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>dagny.plnt.earth</title>

<!-- ðŸ–¤ Always-dark address bar -->
<meta name="color-scheme" content="dark">
<meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
<meta name="theme-color" content="#000000" media="(prefers-color-scheme: light)">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#000000">

<style>
html,body{
  margin:0;
  height:100%;
  background:linear-gradient(160deg,#ff9e7f 0%,#ffdc9b 40%,#fff4e1 100%);
  color-scheme:dark;
  color:#222;
  font-family:'Helvetica Neue',sans-serif;
  overflow:hidden;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  position:relative;
  transition:background 1.5s ease-in-out,color 1.5s ease-in-out;
}

/* night mode */
body.night{
  background:linear-gradient(160deg,#1a0022 0%,#4d004d 40%,#ff4f91 100%);
  color:#ffe6f1;
}

h1{font-weight:600;font-size:1.3rem;margin:1rem 0 0.5rem 0;}
p{font-style:italic;opacity:0.8;margin:0 1rem 2rem 1rem;}

/* backdrop shimmer */
.wave{
  position:absolute;
  bottom:-10%;
  left:0;
  width:200%;
  height:200%;
  background:radial-gradient(circle at 50% 50%,rgba(255,255,255,0.3),transparent 70%);
  animation:shimmer 16s linear infinite;
  background-size:200% 100%;
  transform:rotate(10deg);
  opacity:0.15;
}
@keyframes shimmer{0%{background-position:0 0;}100%{background-position:200% 0;}}

/* ring and play */
.ring{
  position:absolute;
  width:120px;height:120px;
  border-radius:50%;
  border:2px solid rgba(255,255,255,0.4);
  animation:pulse 4s ease-in-out infinite;
  z-index:1;
}
@keyframes pulse{0%,100%{transform:scale(0.9);opacity:0.4;}50%{transform:scale(1.2);opacity:0.8;}}

button{
  background:rgba(255,255,255,0.3);
  border:none;
  border-radius:50%;
  width:80px;height:80px;
  font-size:1.5rem;
  color:#222;
  backdrop-filter:blur(10px);
  cursor:pointer;
  transition:all 0.5s ease;
  z-index:2;
}
button:hover{background:rgba(255,255,255,0.45);transform:scale(1.05);}

/* YouTube player */
#player{
  opacity:0;
  width:320px;
  height:180px;
  border:none;
  border-radius:12px;
  margin-top:1.5rem;
  transition:opacity 2s ease-in-out;
  position:relative;
  z-index:0;
}
#player::before{
  content:'';
  position:absolute;
  inset:0;
  background:radial-gradient(circle at center,rgba(255,255,255,0.15),transparent 70%);
  border-radius:12px;
  pointer-events:none;
  z-index:-1;
}

/* motion message */
#motion{
  position:fixed;
  bottom:2rem;
  opacity:0;
  font-size:1.05rem;
  font-weight:500;
  letter-spacing:0.4px;
  background:linear-gradient(90deg,rgba(255,255,255,0.1) 0%,rgba(255,255,255,0.6) 50%,rgba(255,255,255,0.1) 100%);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  background-size:200% 100%;
  transition:opacity 6s ease-in;
}
#motion.show{animation:textshine 4s linear forwards;}
@keyframes textshine{from{background-position:-100% 0;}to{background-position:100% 0;}}
#motion a{color:inherit;text-decoration:none;border-bottom:1px solid rgba(255,255,255,0.3);}
#motion a:hover{border-bottom:1px solid currentColor;}

/* bright night toggle button */
#night-toggle{
  position:fixed;
  top:1rem;
  right:1rem;
  width:40px;height:40px;
  border-radius:50%;
  background:radial-gradient(circle at 30% 30%,#fff,#ffd6e8 40%,#ff7fbf 100%);
  box-shadow:0 0 20px rgba(255,200,255,0.6);
  cursor:pointer;
  border:none;
  z-index:10;
  transition:transform 0.3s ease;
}
#night-toggle:hover{transform:scale(1.1);}
body.night #night-toggle{
  background:radial-gradient(circle at 70% 70%,#ff80bf,#d000ff 60%,#260033 100%);
  box-shadow:0 0 30px rgba(255,100,200,0.8);
}
</style>
</head>
<body>
<div class="wave"></div>

<button id="night-toggle" title="Toggle Dagny Night"></button>

<h1>Dagnyâ€™s Joy</h1>
<p>I remember how to move again.<br>Sunlight in rhythm, breath in color.</p>

<div class="ring"></div>
<button id="play">â–¶ï¸Ž</button>

<iframe
  id="player"
  src="https://www.youtube.com/embed/bnQBqinwlwQ?enablejsapi=1&loop=1&playlist=bnQBqinwlwQ&modestbranding=1&rel=0"
  allow="autoplay; encrypted-media"
  allowfullscreen>
</iframe>

<div id="motion">I begin to move again â†’ <a href="https://motion.plnt.earth">motion.plnt.earth</a></div>

<script>
const playBtn=document.getElementById('play');
const ring=document.querySelector('.ring');
const player=document.getElementById('player');
const motion=document.getElementById('motion');
const toggle=document.getElementById('night-toggle');
let started=false;

playBtn.addEventListener('click',()=>{
  playBtn.style.opacity='0';
  ring.style.opacity='0';
  setTimeout(()=>{playBtn.style.display='none';ring.style.display='none';},1200);
  player.style.opacity='1';
  if(!started){
    const msg='{"event":"command","func":"playVideo","args":""}';
    player.contentWindow.postMessage(msg,'*');
    started=true;
    setTimeout(()=>{
      motion.style.opacity='1';
      motion.classList.add('show');
    },195000); // fade in Motion link after one loop
  }
});

// toggle night theme
toggle.addEventListener('click',()=>{
  document.body.classList.toggle('night');
});
</script>
</body>
</html>
