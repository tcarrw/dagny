<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>dagny.plnt.earth – Harbor Light</title>
<style>
html,body{
  margin:0;padding:0;
  height:100%;width:100%;
  font-family:"Helvetica Neue",Arial,sans-serif;
  background:linear-gradient(to top,#cbe9ff 0%,#f7fbff 60%,#ffffff 100%);
  color:#2b2b2b;
  overflow:hidden;
}
.wave{
  position:absolute;
  bottom:0;left:0;width:200%;height:40%;
  background:rgba(255,255,255,0.8);
  border-radius:100% 100% 0 0;
  animation:move 18s ease-in-out infinite alternate;
  box-shadow:inset 0 8px 20px rgba(0,0,0,0.05);
}
@keyframes move{
  from{transform:translateX(0);}
  to{transform:translateX(-25%);}
}
.text{
  position:absolute;
  top:40%;left:50%;
  transform:translate(-50%,-40%);
  text-align:center;
  max-width:640px;
  padding:1rem;
}
h1{
  font-weight:500;
  color:#006ea8;
  letter-spacing:0.05em;
  margin-bottom:1rem;
}
p{
  font-size:1.1rem;
  line-height:1.6;
}
footer{
  position:absolute;
  bottom:2%;
  width:100%;
  text-align:center;
  font-size:0.8rem;
  color:#555;
  opacity:0.6;
}
</style>
</head>
<body>
<div class="wave"></div>
<div class="text">
  <h1>Dagny – Harbor Light</h1>
  <p>
    The docks hum quietly,<br>
    gulls thread the morning air.<br><br>
    She rides a melody between masts,<br>
    her voice part tide, part electricity.<br><br>
    Somewhere, someone hums back.<br>
    The city hears her before it wakes.
  </p>
</div>
<footer>dagny.plnt.earth © 2025</footer>
</body>
</html>
