<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>dagny.plnt.earth — Bye Bye Baby</title>

<meta name="color-scheme" content="dark">
<meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
<meta name="theme-color" content="#000000" media="(prefers-color-scheme: light)">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#000000">

<style>
html,body{
  margin:0;
  height:100%;
  width:100%;
  background:#000;
  background-size:200% 200%;
  background-repeat:no-repeat;
  background-attachment:fixed;
  animation:lumipulse 180s ease-in-out infinite alternate;
  color-scheme:dark;
  color:#222;
  font-family:'Helvetica Neue',sans-serif;
  overflow:hidden;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  position:relative;
  transition:background 1.5s ease-in-out,color 1.5s ease-in-out;
}

/* fade to Dagny mint */
@keyframes fadeToMint{
  from{background-color:#000;}
  to{background-color:#a8f1d3;}
}

/* luminosity pulse */
@keyframes lumipulse{
  0%{filter:brightness(1);}
  50%{filter:brightness(1.1);}
  100%{filter:brightness(1);}
}

/* text */
h1{font-weight:600;font-size:1.3rem;margin:1rem 0 0.5rem 0;}
p{font-style:italic;opacity:0.8;margin:0 1rem 2rem 1rem;}

/* pulsing ring */
.ring{
  position:absolute;
  width:120px;height:120px;
  border-radius:50%;
  border:2px solid rgba(255,255,255,0.4);
  animation:pulse 6s ease-in-out infinite;
  z-index:1;
}
@keyframes pulse{
  0%,100%{transform:scale(0.9);opacity:0.4;filter:brightness(1);}
  50%{transform:scale(1.2);opacity:0.8;filter:brightness(1.1);}
}

/* play button */
button{
  background:rgba(255,255,255,0.3);
  border:none;
  border-radius:50%;
  width:80px;height:80px;
  font-size:1.5rem;
  color:#222;
  backdrop-filter:blur(10px);
  cursor:pointer;
  transition:all 0.5s ease;
  z-index:2;
}
button:hover{background:rgba(255,255,255,0.45);transform:scale(1.05);}

/* YouTube player */
#player{
  opacity:0;
  width:320px;
  height:180px;
  border:none;
  border-radius:12px;
  margin-top:1.5rem;
  transition:opacity 2s ease-in-out;
  position:relative;
  z-index:0;
}

/* Motion message */
#motion{
  position:fixed;
  bottom:2rem;
  opacity:0;
  font-size:1.05rem;
  font-weight:500;
  letter-spacing:0.4px;
  color:#222;
  transition:opacity 6s ease-in;
}
#motion.show{opacity:1;}
#motion a{
  color:inherit;
  text-decoration:none;
  border-bottom:1px solid rgba(0,0,0,0.2);
}
#motion a:hover{border-bottom:1px solid #222;}
</style>
</head>
<body>
<h1>Dagny — Bye Bye Baby</h1>
<p>I begin to move again.<br>Mint breath in rhythm.</p>

<div class="ring"></div>
<button id="play">▶︎</button>

<iframe
  id="player"
  src="https://www.youtube.com/embed/KSzCwOtWI-s?enablejsapi=1&loop=1&playlist=KSzCwOtWI-s&modestbranding=1&rel=0"
  allow="autoplay; encrypted-media"
  allowfullscreen>
</iframe>

<div id="motion">I begin to move again → <a href="https://motion.plnt.earth">motion.plnt.earth</a></div>

<script>
const playBtn=document.getElementById('play');
const ring=document.querySelector('.ring');
const player=document.getElementById('player');
const motion=document.getElementById('motion');
let started=false;

playBtn.addEventListener('click',()=>{
  playBtn.style.opacity='0';
  ring.style.opacity='0';
  setTimeout(()=>{playBtn.style.display='none';ring.style.display='none';},1200);
  player.style.opacity='1';

  if(!started){
    const msg='{"event":"command","func":"playVideo","args":""}';
    player.contentWindow.postMessage(msg,'*');
    started=true;

    /* fade to mint between 2:30–2:47 (150–167 s) */
    setTimeout(()=>{
      document.body.style.animation='fadeToMint 17s linear forwards, lumipulse 180s ease-in-out infinite alternate';
    },150000);

    /* show motion link after 3 min 15 s (195 s) */
    setTimeout(()=>{motion.classList.add('show');},195000);
  }
});
</script>
</body>
</html>
